<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <h1 class="display-4 animated slideInDown mb-4 text-uppercase">{{ cel.titulo }}</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a (click)="inicio()">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          <a (click)="repairs()">Reparaciones</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ cel.titulo }}
        </li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Features Start -->
<div class="container">
  <div class="row justify-content-md-center">
    <div class="card">
      <div class="card-body">
        <div class="container-xxl py-5">
          <div class="row">
            <div class="d-flex justify-content-center align-items-center">
              <h1 class="display-6 mb-5 text-uppercase">{{ cel.titulo }}</h1>
            </div>
          </div>
          <div class="container">
            <div class="row g-5">
              <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <p>
                  <strong>{{ cel.presentacion }}</strong>
                </p>

                <h6>{{ cel.lista1.titulo }}</h6>
                <ul>
                  <li *ngFor="let li1 of cel.lista1.lista">{{ li1.text }}</li>
                </ul>
                <p>{{ cel.lista1.footer }}</p>

                <div class="alert alert-warning" role="alert">
                  {{ cel.arvertencia }}
                </div>
                <div *ngIf="cel.video.status">
                  <iframe
                    width="100%"
                    height="300"
                    [src]="vid"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
              <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                <div
                  class="position-relative rounded overflow-hidden h-100"
                  style="min-height: 400px"
                >
                  <div class="alert alert-primary" role="alert">
                    {{ cel.precausion }}
                  </div>
                  <h6>{{ cel.pregunta.pregunta }}</h6>
                  <p>{{ cel.pregunta.titulo }}</p>
                  <ul>
                    <li *ngFor="let li2 of cel.pregunta.lista">
                      {{ li2.text }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
