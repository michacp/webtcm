<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <h1 class="display-4 animated slideInDown mb-4 text-uppercase">Reparaciones</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a (click)="inicio()">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Reparaciones</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Service Start -->

<div class="container">
  <div class="row justify-content-md-center">
    <div class="card">
      <div class="card-body">
        <div class="container-xxl py-5">
          <div class="container">
            <div class="text-center mx-auto" style="max-width: 500px">
              <h1 class="display-6 mb-5 text-uppercase">
                <strong>Celulares y Tablets</strong>
              </h1>
            </div>
            <div class="row g-4 justify-content-center">
              <div
                *ngFor="let rep of cel"
                class="col-lg-4 col-md-6 wow fadeInUp"
                data-wow-delay="0.1s"
              >
                <div class="service-item rounded h-100 p-5">
                  <div class="d-flex justify-content-center align-items-center">
                    <h4>
                      <Strong>{{ rep.titulo }}</Strong>
                    </h4>
                  </div>

                  <div class="d-flex justify-content-center ms-n5 mb-4">
                    <div class="flex-shrink-0 rounded-end me-4">
                      <img class="img-fluid" src="{{ rep.img }}" alt="" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <p>
                      {{ rep.presentacion }}
                    </p>
                  </div>
                  <a
                    class="btn btn-light px-3"
                    (click)="editarServesh(rep.titulo)"
                    >VER MÁS ></a
                  >
                </div>
              </div>
            </div>

            <div class="container pt-3">
              <div class="text-center mx-auto" style="max-width: 500px">
                <h1 class="display-6 mb-5 text-uppercase">
                  <strong>Computadoras y Laptops</strong>
                </h1>
              </div>

              <div class="row g-4 justify-content-center">
                <div
                  *ngFor="let rep of lap"
                  class="col-lg-4 col-md-6 wow fadeInUp"
                  data-wow-delay="0.1s"
                >
                  <div class="service-item rounded h-100 p-5">
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <h4>
                        <Strong>{{ rep.titulo }}</Strong>
                      </h4>
                    </div>

                    <div class="d-flex justify-content-center ms-n5 mb-4">
                      <div class="flex-shrink-0 rounded-end me-4">
                        <img class="img-fluid" src="{{ rep.img }}" alt="" />
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                      <p>
                        {{ rep.presentacion }}
                      </p>
                    </div>
                    <a
                      class="btn btn-light px-3"
                      (click)="editarServesh(rep.titulo)"
                      >VER MÁS ></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
