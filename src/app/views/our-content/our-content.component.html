<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <h1 class="display-4 animated slideInDown mb-4 text-uppercase">Reparaciones</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a (click)="inicio()">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Reparaciones</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Service Start -->
<div class="container">
  <div class="row justify-content-md-center">
    <div class="card">
      <div class="card-body">
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-center align-items-center">
              <h4 class="text-uppercase">{{ titulo }}</h4>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p>
                <iframe
                  width="860"
                  height="485"
                  [src]="vid"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </p>
            </div>
          </div>

          <div class="col-12 p-3">
            <div class="row">
              <div
                class="col-sm-4 mx-auto p-3 wow fadeInUp"
                *ngFor="let v of videos"
              >
                <div class="container r">
                  <p (click)="valuevid(v.id)">
                    <img
                      class="img-fluid rounded d-block m-l-none"
                      [src]="getVideoIframe1(v.video)"
                    />
                  </p>
                  <p class="text-center">{{ v.title }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
